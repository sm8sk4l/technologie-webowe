<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="container">
            <div class="option left actually">
                <h2>Opcja nr. 1</h2>
                <ul class="options">
                    <li>Ryba</li>
                    <li>Wiecej ryby</li>
                    <li>Najwiecej ryby</li>
                </ul>
            </div>
            <div class="option right">
                <h2>Opcja nr. 2</h2>
                <ul class="options">
                    <li>Mało ryby</li>
                    <li>Mniej ryby</li>
                    <li>Najmnniej ryby</li>
                </ul>
            </div>
        </div>
        <button class="clicker">Kliknij mnie, a zobaczysz co się stanie!</button>
    </main>
    <script type="text/javascript">
        const left = document.querySelector('.left');
        const right = document.querySelector('.right');

        const btn = document.querySelector('.clicker');
        btn.addEventListener('click', () => {
            left.classList.toggle('actually');
            right.classList.toggle('actually');
        })
    </script>
</body>

</html>
